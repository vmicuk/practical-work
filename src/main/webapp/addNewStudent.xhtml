<ui:composition template="basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Pridėti mokinį
    </ui:define>

    <ui:define name="content">

        <h:form class="content">
            <h3 class="text-block-3">Pridėti naują mokinį</h3>

            <h:panelGrid columns="3" class="w-form">
                <h:outputText value="Vardas:"/>
                <h:inputText class="w-input" data-name="Name" id="name" maxlength="256"
                             type="text" value="#{newStudentBean.studentFirstName}" pt:placeholder="Įveskite vardą."
                             required="true"/>
                <h:message for="name"/>

                <h:outputText value="Pavardė:"/>
                <h:inputText class="w-input" data-name="LastName" id="lastName" maxlength="256"
                             pt:placeholder="Įveskite pavardę." type="text" value="#{newStudentBean.studentLastName}"
                             required="true"/>
                <h:message for="lastName"/>

                <h:outputText value="Gimimo data:"/>
                <h:inputText class="w-input" data-name="DateOfBirth" id="dateOfBirth" maxlength="256"
                             pt:placeholder="1990-01-01" type="date" value="#{newStudentBean.dateOfBirth}"

                             required="true"/>
                <h:message for="dateOfBirth"/>

                <h:outputText value="Adresas:"/>
                <h:inputText class="w-input" data-name="StudentAdress" id="adress" maxlength="256"
                             pt:placeholder="Įveskite adresą." type="adress"
                             required="false"/> <!-- reikes prideti: value="#{newStudentBean.studentsAdress}"-->
                <h:message for="adress"/>

                    <f:selectItem itemValue="Anykščių rajono savivaldybė" itemLabel="Anykščių rajono savivaldybė" />

                    <f:selectItem itemValue="Biržų rajono savivaldybė" itemLabel="Biržų rajono savivaldybė" />
                    <f:selectItem itemValue="Druskininkų savivaldybė" itemLabel="Druskininkų savivaldybė" />

                    <f:selectItem itemValue="Ignalinos rajono savivaldybė" itemLabel="Ignalinos rajono savivaldybė" />
                    <f:selectItem itemValue="Jonavos rajono savivaldybė" itemLabel="Jonavos rajono savivaldybė" />
                    <f:selectItem itemValue="Joniškio rajono savivaldybė" itemLabel="Joniškio rajono savivaldybė" />
                    <f:selectItem itemValue="Jurbarko rajono savivaldybė" itemLabel="Jurbarko rajono savivaldybė" />
                    <f:selectItem itemValue="Kaišiadorių rajono savivaldybė" itemLabel="Kaišiadorių rajono savivaldybė" />
                    <f:selectItem itemValue="Kalvarijos savivaldybė" itemLabel="Kalvarijos savivaldybė" />
                    <f:selectItem itemValue="Kauno miesto savivaldybė" itemLabel="Kauno miesto savivaldybė" />
                    <f:selectItem itemValue="Kauno rajono savivaldybė" itemLabel="Kauno rajono savivaldybė" />
                    <f:selectItem itemValue="Kazlų Rūdos savivaldybė" itemLabel="Kazlų Rūdos savivaldybė" />
                    <f:selectItem itemValue="Kėdainių rajono savivaldybė" itemLabel="Kėdainių rajono savivaldybė" />

                    <f:selectItem itemValue="Klaipėdos rajono savivaldybė" itemLabel="Klaipėdos rajono savivaldybė" />
                    <f:selectItem itemValue="Kretingos rajono savivaldybė" itemLabel="Kretingos rajono savivaldybė" />
                    <f:selectItem itemValue="Kupiškio rajono savivaldybė" itemLabel="Kupiškio rajono savivaldybė" />

                    <f:selectItem itemValue="Molėtų rajono savivaldybė" itemLabel="Molėtų rajono savivaldybė" />

                    <f:selectItem itemValue="Pagėgių savivaldybė" itemLabel="Pagėgių savivaldybė" />
                    <f:selectItem itemValue="Pakruojo rajono savivaldybė" itemLabel="Pakruojo rajono savivaldybė" />
                    <f:selectItem itemValue="Palangos miesto savivaldybė" itemLabel="Palangos miesto savivaldybė" />
                    <f:selectItem itemValue="Panevėžio miesto savivaldybė" itemLabel="Panevėžio miesto savivaldybė" />
                    <f:selectItem itemValue="Panevėžio rajono savivaldybė" itemLabel="Panevėžio rajono savivaldybė" />
                    <f:selectItem itemValue="Pasvalio rajono savivaldybė" itemLabel="Pasvalio rajono savivaldybė" />
                    <f:selectItem itemValue="Plungės rajono savivaldybė" itemLabel="Plungės rajono savivaldybė" />

                    <f:selectItem itemValue="Zarasų rajono savivaldybė" itemLabel="Zarasų rajono savivaldybė" />
                </h:selectOneMenu>
                <h:message for="municipality"/>

                <h:outputText value="Telefono nr.:"/>
                <h:inputText class="w-input" data-name="TelNr" id="telephoneNumber" maxlength="256" name="telephoneNumber"
                             pt:placeholder="+37060000000" type="telephoneNumber"

                             required="false"></h:inputText> <!-- reikes prideti: value="#{newStudentBean.telephoneNumber}"-->
                <h:message for="telephoneNumber"/>

                <h:outputText value="El.paštas:"/>
                <h:inputText class="w-input" data-name="Email" id="email" maxlength="256" name="email"
                             pt:placeholder="pavyzdys@pavyzdys.lt" type="email" value="#{newStudentBean.studentEmail}"
                             required="false"></h:inputText>
                <h:message for="email"/>

                <h:outputText value="Išsilavinimas:"/>
                <h:selectOneMenu class="w-input" data-name="Education" id="education" maxlength="256"
                                 required="false"> <!-- reikes prideti: value="#{newStudentBean.education}"-->
                    <f:selectItem itemValue="Nepasirikta" itemLabel="-Pasirinkite-" />
                    <f:selectItem itemValue="Baigęs 10 klasių" itemLabel="Baigęs 10 klasių" />
                    <f:selectItem itemValue="Pirminis (pagrindinis) išsilavinimas" itemLabel="Pirminis (pagrindinis) išsilavinimas" />
                    <f:selectItem itemValue="Vidurinis išsilavinimas" itemLabel="Vidurinis išsilavinimas" />

                </h:selectOneMenu>
                <h:message for="education"/>

                <h:outputText value="Mokykla:"/>
                <h:inputText class="w-input" data-name="School" id="school" maxlength="256" name="school"
                             pt:placeholder="Įveskite mokyklos pavadinimą" type="school"
                             required="false"></h:inputText> <!-- reikes prideti: value="#{newStudentBean.school}"-->
                <h:message for="school"/>

                <h:outputText value="Mokyklos baigimo metai:"/>
                <h:inputText class="w-input" data-name="YearOfSchoolGraduation" id="yearOfSchoolGraduation" maxlength="256" name="yearOfSchoolGraduation"
                             pt:placeholder="Įveskite metus" type="yearOfSchoolGraduation"
                             required="false"></h:inputText> <!-- reikes prideti: value="#{newStudentBean.yearOfSchoolGraduation}"-->
                <h:message for="yearOfSchoolGraduation"/>

                <h:outputText value="Šeimyninė padėtis:"/>
                <h:selectOneMenu class="w-input" data-name="MaritalStatus" id="maritalStatus" maxlength="256"
                                 required="false"> <!-- reikes prideti: value="#{newStudentBean.education}"-->
                    <f:selectItem itemValue="Nepasirikta" itemLabel="-Pasirinkite-" />
                    <f:selectItem itemValue="Nevedęs/Netekėjusi" itemLabel="Nevedęs/Netekėjusi" />
                    <f:selectItem itemValue="Vedęs/Ištekėjusi" itemLabel="Vedęs/Ištekėjusi" />
                    <f:selectItem itemValue="Išsituokęs" itemLabel="Išsituokęs" />
                    <f:selectItem itemValue="Našlys" itemLabel="Našlys" />

                <!--</div>-->

            <h:commandButton class="btn intro next w-inline-block" action="addQualifications.xhtml"
                             value="Mokosi antrą kartą"/>

            <h:commandButton class="btn intro next w-inline-block" action="addNewApplication.xhtml"
                             value="Informacija apie prašymą"/>

            <h:commandButton class="btn intro next w-inline-block" action="addParents.xhtml"
                             value="Duomenys apie tėvus"/>

            <h:commandButton class="btn intro next w-inline-block" action="addAdditionalInformation.xhtml"
                             value="Pridėti papildomą informaciją"/>

            <div class="div-block w-clearfix">
            <h:commandButton class="btn grizti w-inline-block" action="main.xhtml" value="Grįžti" />
            <h:commandButton class="btn next w-inline-block" action="#{newStudentBean.save()}"
                             value="Patvirtinti"/>
            </div>

    </ui:define>

</ui:composition>
