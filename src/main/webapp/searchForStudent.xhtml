<ui:composition template="basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Studento paieška
    </ui:define>

    <ui:define name="content">

        <h:form class="content">
            <h3 class="text-block-3">Ieškoti mokinio</h3>

        <h:panelGrid columns="3" class="w-form">
        <h:outputText value="Vardas:"/>
        <h:inputText class="w-input" data-name="Name" id="name" maxlength="256"
                     type="text"  pt:placeholder="Įveskite vardą."
                    required="false"/>  <!-- ideti: value="#{newStudentBean.studentFirstName}"-->
        <h:message for="name"/>

        <h:outputText value="Pavardė:"/>
        <h:inputText class="w-input" data-name="LastName" id="lastName" maxlength="256"
                     pt:placeholder="Įveskite pavardę." type="text"
                     required="false"/> <!-- ideti: value="#{newStudentBean.studentLastName}"-->
        <h:message for="lastName"/>

        <h:outputText value="Gimimo data:"/>
        <h:inputText class="w-input" data-name="DateOfBirth" id="dateOfBirth" maxlength="256"
                     pt:placeholder="1990-01-01" type="date"
                     required="false"/> <!-- ideti: value="#{newStudentBean.dateOfBirth}"-->
        <h:message for="dateOfBirth"/>

        </h:panelGrid>

            <h:commandButton class="btn intro next w-inline-block"
                             value="Ieškoti"/> <!-- ideti: action="#{newStudentBean.search()} -->

            <div class="div-block w-clearfix">
                <h:commandButton class="btn grizti w-inline-block" action="main.xhtml" value="Grįžti" required="false"/>

            </div>

        </h:form>
        <h:form id="tableActionForm">
            <h:dataTable  var="student"  value="#{studentListBean.studentList}">
                <h:column>
                    <f:facet name="header">
                        Vardas
                    </f:facet>
                    <h:outputText value="#{student.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Pavardė
                    </f:facet>
                    <h:outputText value="#{student.lastName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Gimimo data
                    </f:facet>
                    <h:outputText value="#{student.dateOfBirth}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        El. paštas
                    </f:facet>
                    <h:outputText value="#{student.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Veiksmai
                    </f:facet>
                    <h:commandLink actionListener="#{studentListBean.removeStudent(student)}" value="Delete"/>
                </h:column>
            </h:dataTable>
        </h:form>


    </ui:define>

</ui:composition>
